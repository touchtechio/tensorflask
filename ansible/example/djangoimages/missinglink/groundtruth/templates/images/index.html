{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'images/style.css' %}">

{% if latest_image_list %}
    <ul>
    {% for image in latest_image_list %}
        <li>{{ image.directory }}<a href="{% url 'images:detail' image.id %}">{{ image.filename }}</a>.{{ image.extension }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No images are available.</p>
{% endif %}
